<VirtualHost *:80>

        ErrorLog /school/error.log
        CustomLog /school/access.log combined

        <Directory /home/amir/projects/school >
        <Files wsgi.py>
                Require all granted
        </Files>
        </Directory>
       WSGIDaemonProcess school python-path=/home/amir/projects/school/school python-home=/school/venv
        WSGIProcessGroup school

        WSGIScriptAlias / /home/amir/projects/school/school/wsgi.py




</VirtualHost>
